<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Portes, Mudanzas y Vaciados en Sevilla</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      width: 100%;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .container {
      max-width: 800px;
      width: 95%;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      font-size: 16px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table th, table td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      position: relative;
      top: 1px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      display: inline-block;
      text-align: center;
      margin-top: 20px;
    }
    #resultado {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      text-align: center;
    }
    #map {
      height: 350px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #map-instruction {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <!-- Código HTML omitido por brevedad, pero mantendría la estructura del formulario, mapa y servicios -->

  <script>
    // Código JS completo se mantiene tal como está
    // Cambios clave que deberías aplicar manualmente en enviarSolicitud():

    function enviarSolicitud() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const origen = document.getElementById('origen').value.trim();
      const destino = document.getElementById('destino').value.trim();
      const notas = document.getElementById('notas').value.trim();

      if (!nombre || !telefono) {
        alert('Por favor, introduce nombre y número de teléfono.');
        return;
      }

      const opciones = document.querySelectorAll('.option');
      let seleccionadas = [];
      opciones.forEach(op => {
        if (op.checked) seleccionadas.push(op.dataset.name);
      });

      if (seleccionadas.length === 0) {
        alert('Selecciona al menos un servicio.');
        return;
      }

      const serviciosTexto = seleccionadas.join(', ');
      const distanciaTexto = window.distanciaKm ? `${window.distanciaKm.toFixed(2)} km` : "no calculada";

      const mensajeWhats = `Hola, soy ${nombre}.
Solicito presupuesto para:
Servicios: ${serviciosTexto}
Dirección origen: ${origen}
Dirección destino: ${destino}
Distancia aproximada: ${distanciaTexto}
Notas: ${notas}
Número de contacto: ${telefono}`;

      const numeroTuWhats = '34698373471';
      const urlWhats = `https://wa.me/${numeroTuWhats}?text=${encodeURIComponent(mensajeWhats)}`;
      window.open(urlWhats, '_blank');

      fetch('https://formspree.io/f/mwpqwvlr', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre,
          telefono,
          servicios: serviciosTexto,
          origen,
          destino,
          distancia_km: window.distanciaKm ? window.distanciaKm.toFixed(2) : "",
          notas
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('resultado').textContent = '✅ Solicitud enviada. Revisa WhatsApp.';
        } else {
          document.getElementById('resultado').textContent = '❌ Falló el envío del correo, pero se abrió WhatsApp.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('resultado').textContent = '❌ Error al enviar. Intenta de nuevo.';
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
</body>
</html>
